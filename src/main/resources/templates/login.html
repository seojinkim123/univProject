<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/common/basestyle.css">
    <link rel="stylesheet" href="/last/mainstyle.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #0a3d62;
            margin-top: 40px;
        }

        form {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(240, 248, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 68, 119, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #0a3d62;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #a6c8ff;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="nav-placeholder"></div>

<h1>로그인</h1>

<div th:if="${param.error}" style="color:red; margin:auto ; margin-top:0 ; margin-bottom: 0">
    유효하지 않는 이름과 비밀번호
</div>
<div th:if="${param.logout}" style="color:green; margin:auto; margin-bottom:30px ;margin-top:30px">
    이미 로그아웃 되었습니다
</div>

<form th:action="@{/perform_login}" method="post">
    <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username"/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>

<p>계정이 없으신가요? <a th:href="@{/join}">회원가입 하세요</a></p>

<script src="/common/navbar.js"></script>

</body>
</html>
