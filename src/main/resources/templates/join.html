<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>


    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/last/mainstyle.css">
    <link rel="stylesheet" href="/common/basestyle.css">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #0a3d62;
            margin-top: 40px;
        }

        form {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(240, 248, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 68, 119, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #0a3d62;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #a6c8ff;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 📱 반응형 폼 너비 조절 */
        @media (min-width: 600px) {
            form {
                width: 80%;
            }
        }

        @media (min-width: 768px) {
            form {
                width: 60%;
            }
        }

        @media (min-width: 1024px) {
            form {
                width: 40%;
            }
        }

        @media (min-width: 1280px) {
            form {
                width: 30%;
            }
        }
    </style>
</head>
<body>
<div id="nav-placeholder"></div>
<h1>회원가입</h1>


<form th:action="@{/join}" method="post">
    <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>

<p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인하기</a></p>

<script src="/common/navbar.js"></script>
<script src="/last/main.js"></script>

</body>
</html>
